<div class="contenedor-code-breaker">
    <h1 class="titulo">Descifrador de Códigos</h1>
    <div class="conversor">
        <form>
            <p class="descripcion">Ingrese código</p>

            <div class="fila">
                <input id="input-codigo-adivinado" class="input" type="text" placeholder="Código" [(ngModel)]="codeBreaker.codigoAdivinado" name="codigoAdivinado" #codigoAdivinado>
                <svg class="bi bi-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                      d="M10.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 8l-2.647-2.646a.5.5 0 010-.708z"
                      clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M2 8a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 8z"
                      clip-rule="evenodd" />
              </svg>
                <input id="input-resultado" class="input" type="text" disabled=true placeholder="Resultado" [(ngModel)]="codeBreaker.resultado" name="resultado" #resultado>
            </div>
            <div class="fila secundaria">
                <button id="boton-adivinar" class="boton-principal" (click)="adividar()">
                  Enviar Código
                </button>
                <button id="boton-activar-cambiar-codigo-oculto" (click)="cambiarCodigo = !cambiarCodigo" class="boton-secundario">
                  Cambiar Código
                </button>
            </div>
            <div class="fila secundaria" id="cambiar-codigo-oculto">
                <input id="input-nuevo-codigo-oculto" class="input secundario" type="text" placeholder="Código oculto" [disabled]="!cambiarCodigo" name="codigoNuevo" #codigoNuevo>
                <button id="boton-cambiar-codigo-oculto" class="boton-principal" [disabled]="!cambiarCodigo" (click)="cambiarCodigoOculto(codigoNuevo.value); codigoNuevo.value=''">
                  Enviar Nuevo Código Oculto
                </button>
            </div>
        </form>
    </div>

</div>
